<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="product product--left">
        <img src="images/image-product-desktop.jpg" alt="product-photo" class="product-photo-1" />
        <img src="images/image-product-mobile.jpg" alt="product-photo" class="product-photo-2" />
    </section>
    <section class="product product--right">
      <p class="small-title">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="price">$149.99</span><span class="price-old">$169.99</span>
      </div>

      <button class="button-cart"><img src="images/icon-cart.svg" alt="cart-icon" class="cart-icon"></img><span>Add to
          Cart</span></button>
    </section>
  </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div> -->
</body>

</html>
